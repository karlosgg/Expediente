<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalificacionesViewDlg" widgetVar="CalificacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCalificacionesTitle}">
            <h:form id="CalificacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{calificacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewCalificacionesLabel_idCalificaciones}"/>
                        <h:outputText value="#{calificacionesController.selected.idCalificaciones}" title="#{bundle.ViewCalificacionesTitle_idCalificaciones}"/>
                        <h:outputText value="#{bundle.ViewCalificacionesLabel_nota}"/>
                        <h:outputText value="#{calificacionesController.selected.nota}" title="#{bundle.ViewCalificacionesTitle_nota}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CalificacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
