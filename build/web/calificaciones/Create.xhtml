<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalificacionesCreateDlg" widgetVar="CalificacionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCalificacionesTitle}">
            <h:form id="CalificacionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{calificacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCalificacionesLabel_idCalificaciones}" for="idCalificaciones" />
                        <p:inputText id="idCalificaciones" value="#{calificacionesController.selected.idCalificaciones}" title="#{bundle.CreateCalificacionesTitle_idCalificaciones}" required="true" requiredMessage="#{bundle.CreateCalificacionesRequiredMessage_idCalificaciones}"/>
                        <p:outputLabel value="#{bundle.CreateCalificacionesLabel_nota}" for="nota" />
                        <p:inputText id="nota" value="#{calificacionesController.selected.nota}" title="#{bundle.CreateCalificacionesTitle_nota}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{calificacionesController.create}" value="#{bundle.Save}" update="display,:CalificacionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'CalificacionesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CalificacionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
