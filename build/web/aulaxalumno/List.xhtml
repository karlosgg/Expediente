<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAulaxalumnoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AulaxalumnoListForm">
                <p:panel header="#{bundle.ListAulaxalumnoTitle}">
                    <p:dataTable id="datalist" value="#{aulaxalumnoController.items}" var="item"
                                 selectionMode="single" selection="#{aulaxalumnoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAulaXalumno}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAulaxalumnoTitle_idAulaXalumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAulaXalumno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAulaxalumnoTitle_idAula}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAulaxalumnoTitle_idAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAlumno}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{aulaxalumnoController.prepareCreate}" update=":AulaxalumnoCreateForm" oncomplete="PF('AulaxalumnoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AulaxalumnoViewForm" oncomplete="PF('AulaxalumnoViewDialog').show()" disabled="#{empty aulaxalumnoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AulaxalumnoEditForm" oncomplete="PF('AulaxalumnoEditDialog').show()" disabled="#{empty aulaxalumnoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{aulaxalumnoController.destroy}" update=":growl,datalist" disabled="#{empty aulaxalumnoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
