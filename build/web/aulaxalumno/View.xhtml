<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AulaxalumnoViewDlg" widgetVar="AulaxalumnoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAulaxalumnoTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aulaxalumnoController.selected != null}">

                        <h:outputText value="#{bundle.ViewAulaxalumnoLabel_idAlumno}"/>
                        <h:outputText value="#{aulaxalumnoController.selected.idAlumno}" title="#{bundle.ViewAulaxalumnoTitle_idAlumno}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AulaxalumnoViewDialog.hide()"/>
