<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDocentesxmateriasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DocentesxmateriasListForm">
                <p:panel header="#{bundle.ListDocentesxmateriasTitle}">
                    <p:dataTable id="datalist" value="#{docentesxmateriasController.items}" var="item"
                                 selectionMode="single" selection="#{docentesxmateriasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDocentesXmaterias}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocentesxmateriasTitle_idDocentesXmaterias}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDocentesXmaterias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocentesxmateriasTitle_docentesXmateriascol}"/>
                            </f:facet>
                            <h:outputText value="#{item.docentesXmateriascol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocentesxmateriasTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocentesxmateriasTitle_dia}"/>
                            </f:facet>
                            <h:outputText value="#{item.dia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocentesxmateriasTitle_idMaterias}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMaterias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocentesxmateriasTitle_idDocentes}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDocentes}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{docentesxmateriasController.prepareCreate}" update=":DocentesxmateriasCreateForm" oncomplete="PF('DocentesxmateriasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DocentesxmateriasViewForm" oncomplete="PF('DocentesxmateriasViewDialog').show()" disabled="#{empty docentesxmateriasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DocentesxmateriasEditForm" oncomplete="PF('DocentesxmateriasEditDialog').show()" disabled="#{empty docentesxmateriasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{docentesxmateriasController.destroy}" update=":growl,datalist" disabled="#{empty docentesxmateriasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
