<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagosEditDlg" widgetVar="PagosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPagosTitle}">
            <h:form id="PagosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPagosLabel_idPago}" for="idPago" />
                        <p:inputText id="idPago" value="#{pagosController.selected.idPago}" title="#{bundle.EditPagosTitle_idPago}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idPago}"/>
                        <p:outputLabel value="#{bundle.EditPagosLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{pagosController.selected.cantidad}" title="#{bundle.EditPagosTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditPagosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{pagosController.selected.fecha}" title="#{bundle.EditPagosTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPagosLabel_periodo}" for="periodo" />
                        <p:inputText id="periodo" value="#{pagosController.selected.periodo}" title="#{bundle.EditPagosTitle_periodo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagosController.update}" value="#{bundle.Save}" update="display,:PagosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PagosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
