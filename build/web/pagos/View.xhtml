<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagosViewDlg" widgetVar="PagosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagosTitle}">
            <h:form id="PagosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagosLabel_idPago}"/>
                        <h:outputText value="#{pagosController.selected.idPago}" title="#{bundle.ViewPagosTitle_idPago}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_cantidad}"/>
                        <h:outputText value="#{pagosController.selected.cantidad}" title="#{bundle.ViewPagosTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_fecha}"/>
                        <h:outputText value="#{pagosController.selected.fecha}" title="#{bundle.ViewPagosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagosLabel_periodo}"/>
                        <h:outputText value="#{pagosController.selected.periodo}" title="#{bundle.ViewPagosTitle_periodo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
