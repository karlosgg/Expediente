<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCalificacionesxmateriaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CalificacionesxmateriaListForm">
                <p:panel header="#{bundle.ListCalificacionesxmateriaTitle}">
                    <p:dataTable id="datalist" value="#{calificacionesxmateriaController.items}" var="item"
                                 selectionMode="single" selection="#{calificacionesxmateriaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCalificacionesXmateria}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCalificacionesxmateriaTitle_idCalificacionesXmateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCalificacionesXmateria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCalificacionesxmateriaTitle_idMateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMateria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCalificacionesxmateriaTitle_idCalificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCalificacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{calificacionesxmateriaController.prepareCreate}" update=":CalificacionesxmateriaCreateForm" oncomplete="PF('CalificacionesxmateriaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CalificacionesxmateriaViewForm" oncomplete="PF('CalificacionesxmateriaViewDialog').show()" disabled="#{empty calificacionesxmateriaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CalificacionesxmateriaEditForm" oncomplete="PF('CalificacionesxmateriaEditDialog').show()" disabled="#{empty calificacionesxmateriaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{calificacionesxmateriaController.destroy}" update=":growl,datalist" disabled="#{empty calificacionesxmateriaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
