<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CicloCreateDlg" widgetVar="CicloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCicloTitle}">
            <h:form id="CicloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cicloController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCicloLabel_idCiclo}" for="idCiclo" />
                        <p:inputText id="idCiclo" value="#{cicloController.selected.idCiclo}" title="#{bundle.CreateCicloTitle_idCiclo}" required="true" requiredMessage="#{bundle.CreateCicloRequiredMessage_idCiclo}"/>
                        <p:outputLabel value="#{bundle.CreateCicloLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cicloController.selected.nombre}" title="#{bundle.CreateCicloTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateCicloLabel_idAnoacademico}" for="idAnoacademico" />
                        <p:inputText id="idAnoacademico" value="#{cicloController.selected.idAnoacademico}" title="#{bundle.CreateCicloTitle_idAnoacademico}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cicloController.create}" value="#{bundle.Save}" update="display,:CicloListForm:datalist,:growl" oncomplete="handleSubmit(args,'CicloCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CicloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
