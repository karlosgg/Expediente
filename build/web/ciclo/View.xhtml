<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CicloViewDlg" widgetVar="CicloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCicloTitle}">
            <h:form id="CicloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cicloController.selected != null}">
                        <h:outputText value="#{bundle.ViewCicloLabel_idCiclo}"/>
                        <h:outputText value="#{cicloController.selected.idCiclo}" title="#{bundle.ViewCicloTitle_idCiclo}"/>
                        <h:outputText value="#{bundle.ViewCicloLabel_nombre}"/>
                        <h:outputText value="#{cicloController.selected.nombre}" title="#{bundle.ViewCicloTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCicloLabel_idAnoacademico}"/>
                        <h:outputText value="#{cicloController.selected.idAnoacademico}" title="#{bundle.ViewCicloTitle_idAnoacademico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CicloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
