<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnosEditDlg" widgetVar="AlumnosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlumnosTitle}">
            <h:form id="AlumnosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_carnet}" for="carnet" />
                        <p:inputText id="carnet" value="#{alumnosController.selected.carnet}" title="#{bundle.EditAlumnosTitle_carnet}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_carnet}"/>
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{alumnosController.selected.nombres}" title="#{bundle.EditAlumnosTitle_nombres}" />
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{alumnosController.selected.apellidos}" title="#{bundle.EditAlumnosTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_email}" for="email" />
                        <p:inputText id="email" value="#{alumnosController.selected.email}" title="#{bundle.EditAlumnosTitle_email}" />
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{alumnosController.selected.direccion}" title="#{bundle.EditAlumnosTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{alumnosController.selected.telefono}" title="#{bundle.EditAlumnosTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{alumnosController.selected.celular}" title="#{bundle.EditAlumnosTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{alumnosController.selected.titulo}" title="#{bundle.EditAlumnosTitle_titulo}" />
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_encargado}" for="encargado" />
                        <p:inputText id="encargado" value="#{alumnosController.selected.encargado}" title="#{bundle.EditAlumnosTitle_encargado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnosController.update}" value="#{bundle.Save}" update="display,:AlumnosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlumnosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlumnosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
