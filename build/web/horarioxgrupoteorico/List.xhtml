<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHorarioxgrupoteoricoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HorarioxgrupoteoricoListForm">
                <p:panel header="#{bundle.ListHorarioxgrupoteoricoTitle}">
                    <p:dataTable id="datalist" value="#{horarioxgrupoteoricoController.items}" var="item"
                                 selectionMode="single" selection="#{horarioxgrupoteoricoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idHorarioXhorario}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHorarioxgrupoteoricoTitle_idHorarioXhorario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHorarioXhorario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHorarioxgrupoteoricoTitle_idHorario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHorario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHorarioxgrupoteoricoTitle_idGrupoteorico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrupoteorico}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{horarioxgrupoteoricoController.prepareCreate}" update=":HorarioxgrupoteoricoCreateForm" oncomplete="PF('HorarioxgrupoteoricoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HorarioxgrupoteoricoViewForm" oncomplete="PF('HorarioxgrupoteoricoViewDialog').show()" disabled="#{empty horarioxgrupoteoricoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HorarioxgrupoteoricoEditForm" oncomplete="PF('HorarioxgrupoteoricoEditDialog').show()" disabled="#{empty horarioxgrupoteoricoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{horarioxgrupoteoricoController.destroy}" update=":growl,datalist" disabled="#{empty horarioxgrupoteoricoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
