<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMateriasxdepartamentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MateriasxdepartamentoListForm">
                <p:panel header="#{bundle.ListMateriasxdepartamentoTitle}">
                    <p:dataTable id="datalist" value="#{materiasxdepartamentoController.items}" var="item"
                                 selectionMode="single" selection="#{materiasxdepartamentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMateriasXdepartamento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriasxdepartamentoTitle_idMateriasXdepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMateriasXdepartamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriasxdepartamentoTitle_idMaterias}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMaterias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriasxdepartamentoTitle_idDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{materiasxdepartamentoController.prepareCreate}" update=":MateriasxdepartamentoCreateForm" oncomplete="PF('MateriasxdepartamentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MateriasxdepartamentoViewForm" oncomplete="PF('MateriasxdepartamentoViewDialog').show()" disabled="#{empty materiasxdepartamentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MateriasxdepartamentoEditForm" oncomplete="PF('MateriasxdepartamentoEditDialog').show()" disabled="#{empty materiasxdepartamentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{materiasxdepartamentoController.destroy}" update=":growl,datalist" disabled="#{empty materiasxdepartamentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
