<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnosViewDlg" widgetVar="AlumnosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlumnosTitle}">
            <h:form id="AlumnosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnosController.selected != null}">

                        <h:outputText value="#{alumnosController.selected.carnet}" title="#{bundle.ViewAlumnosTitle_carnet}"/>
                        <h:outputText value="#{bundle.ViewAlumnosLabel_nombres}"/>
                        <h:outputText value="#{alumnosController.selected.nombres}" title="#{bundle.ViewAlumnosTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewAlumnosLabel_apellidos}"/>
                        <h:outputText value="#{alumnosController.selected.apellidos}" title="#{bundle.ViewAlumnosTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewAlumnosLabel_email}"/>
                        <h:outputText value="#{alumnosController.selected.email}" title="#{bundle.ViewAlumnosTitle_email}"/>
                        <h:outputText value="#{bundle.ViewAlumnosLabel_direccion}"/>
                        <h:outputText value="#{alumnosController.selected.direccion}" title="#{bundle.ViewAlumnosTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewAlumnosLabel_telefono}"/>

                        <h:outputText value="#{bundle.ViewAlumnosLabel_titulo}"/>
                        <h:outputText value="#{alumnosController.selected.titulo}" title="#{bundle.ViewAlumnosTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewAlumnosLabel_encargado}"/>
                        <h:outputText value="#{alumnosController.selected.encargado}" title="#{bundle.ViewAlumnosTitle_encargado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlumnosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
