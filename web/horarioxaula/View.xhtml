<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioxaulaViewDlg" widgetVar="HorarioxaulaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHorarioxaulaTitle}">
            <h:form id="HorarioxaulaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioxaulaController.selected != null}">
                        <h:outputText value="#{bundle.ViewHorarioxaulaLabel_idHorarioXaula}"/>
                        <h:outputText value="#{horarioxaulaController.selected.idHorarioXaula}" title="#{bundle.ViewHorarioxaulaTitle_idHorarioXaula}"/>
                        <h:outputText value="#{bundle.ViewHorarioxaulaLabel_idHorario}"/>
                        <h:outputText value="#{horarioxaulaController.selected.idHorario}" title="#{bundle.ViewHorarioxaulaTitle_idHorario}"/>
                        <h:outputText value="#{bundle.ViewHorarioxaulaLabel_idAula}"/>
                        <h:outputText value="#{horarioxaulaController.selected.idAula}" title="#{bundle.ViewHorarioxaulaTitle_idAula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HorarioxaulaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
