<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnodepagoViewDlg" widgetVar="AnodepagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAnodepagoTitle}">
            <h:form id="AnodepagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{anodepagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAnodepagoLabel_idAnodepago}"/>
                        <h:outputText value="#{anodepagoController.selected.idAnodepago}" title="#{bundle.ViewAnodepagoTitle_idAnodepago}"/>
                        <h:outputText value="#{bundle.ViewAnodepagoLabel_estado}"/>
                        <h:outputText value="#{anodepagoController.selected.estado}" title="#{bundle.ViewAnodepagoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewAnodepagoLabel_idPago}"/>
                        <h:outputText value="#{anodepagoController.selected.idPago}" title="#{bundle.ViewAnodepagoTitle_idPago}"/>
                        <h:outputText value="#{bundle.ViewAnodepagoLabel_idAnoacademico}"/>
                        <h:outputText value="#{anodepagoController.selected.idAnoacademico}" title="#{bundle.ViewAnodepagoTitle_idAnoacademico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AnodepagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
