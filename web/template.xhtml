<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Alumnos" outcome="/alumnos/List.xhtml" />
                            <p:menuitem value="Alumnosxdocentes" outcome="/alumnosxdocentes/List.xhtml" />
                            <p:menuitem value="Alumnosxmaterias" outcome="/alumnosxmaterias/List.xhtml" />
                            <p:menuitem value="Anoacademico" outcome="/anoacademico/List.xhtml" />
                            <p:menuitem value="Anodepago" outcome="/anodepago/List.xhtml" />
                            <p:menuitem value="Aula" outcome="/aula/List.xhtml" />
                            <p:menuitem value="Aulaxalumno" outcome="/aulaxalumno/List.xhtml" />
                            <p:menuitem value="Aulaxmaterias" outcome="/aulaxmaterias/List.xhtml" />
                            <p:menuitem value="Calificaciones" outcome="/calificaciones/List.xhtml" />
                            <p:menuitem value="Calificacionesxalumno" outcome="/calificacionesxalumno/List.xhtml" />
                            <p:menuitem value="Calificacionesxano" outcome="/calificacionesxano/List.xhtml" />
                            <p:menuitem value="Calificacionesxmateria" outcome="/calificacionesxmateria/List.xhtml" />
                            <p:menuitem value="Carrera" outcome="/carrera/List.xhtml" />
                            <p:menuitem value="Ciclo" outcome="/ciclo/List.xhtml" />
                            <p:menuitem value="Departamento" outcome="/departamento/List.xhtml" />
                            <p:menuitem value="Docentes" outcome="/docentes/List.xhtml" />
                            <p:menuitem value="Docentesxmaterias" outcome="/docentesxmaterias/List.xhtml" />
                            <p:menuitem value="Facultad" outcome="/facultad/List.xhtml" />
                            <p:menuitem value="Gruposteoricos" outcome="/gruposteoricos/List.xhtml" />
                            <p:menuitem value="Gruposteoricosxmaterias" outcome="/gruposteoricosxmaterias/List.xhtml" />
                            <p:menuitem value="Horario" outcome="/horario/List.xhtml" />
                            <p:menuitem value="Horarioxaula" outcome="/horarioxaula/List.xhtml" />
                            <p:menuitem value="Horarioxgrupoteorico" outcome="/horarioxgrupoteorico/List.xhtml" />
                            <p:menuitem value="Materias" outcome="/materias/List.xhtml" />
                            <p:menuitem value="Materiasxcarrera" outcome="/materiasxcarrera/List.xhtml" />
                            <p:menuitem value="Materiasxdepartamento" outcome="/materiasxdepartamento/List.xhtml" />
                            <p:menuitem value="Pagos" outcome="/pagos/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
