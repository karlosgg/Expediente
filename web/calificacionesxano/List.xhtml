<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCalificacionesxanoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CalificacionesxanoListForm">
                <p:panel header="#{bundle.ListCalificacionesxanoTitle}">
                    <p:dataTable id="datalist" value="#{calificacionesxanoController.items}" var="item"
                                 selectionMode="single" selection="#{calificacionesxanoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCalificacionesXano}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCalificacionesxanoTitle_idCalificacionesXano}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCalificacionesXano}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCalificacionesxanoTitle_idCalificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCalificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCalificacionesxanoTitle_idano}"/>
                            </f:facet>
                            <h:outputText value="#{item.idano}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{calificacionesxanoController.prepareCreate}" update=":CalificacionesxanoCreateForm" oncomplete="PF('CalificacionesxanoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CalificacionesxanoViewForm" oncomplete="PF('CalificacionesxanoViewDialog').show()" disabled="#{empty calificacionesxanoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CalificacionesxanoEditForm" oncomplete="PF('CalificacionesxanoEditDialog').show()" disabled="#{empty calificacionesxanoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{calificacionesxanoController.destroy}" update=":growl,datalist" disabled="#{empty calificacionesxanoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
