<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AulaxmateriasCreateDlg" widgetVar="AulaxmateriasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAulaxmateriasTitle}">
            <h:form id="AulaxmateriasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aulaxmateriasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAulaxmateriasLabel_idAulaXmaterias}" for="idAulaXmaterias" />

                        <p:selectOneMenu id="idMaterias" value="#{aulaxmateriasController.selected.idMaterias}" >
                            <f:selectItems value="#{materiasController.itemsAvailableSelectOne}"
                                           var="idMateriasItem"
                                           itemValue="#{idMateriasItem}"/>

                        <p:outputLabel value="#{bundle.CreateAulaxmateriasLabel_idAula}" for="idAula" />
